<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="dollar-sign.ico"
    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!--SWEET ALERT-->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <!--PROYECT STYLESHEET-->
    <link href="styles.css" rel="stylesheet">
    <title>App de Gastos</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row p-5">
            <div class="col-12 p-0">
                <div class="card text-center p-4 align-items-center">
                    <h5 class="card-title">Aplicaci√≥n de Gastos</h5>
                    <div id="add-button" type="button" class="btn btn-primary btn-lg fs-2 mt-4 mb-3">Agregar Gasto</div>
                    <table id="cost-table" class="cost-table mt-4">
                        <tbody id="cost-table-body"></tbody>
                    </table>
                    <div class="results">
                        <div class="result">
                            <div class="result-title">Total</div>
                            <div id="total-result" class="result-value">$0.00</div>
                        </div>
                        <div class="result">
                            <div class="result-title">Total C/U</div>
                            <div id="each-result" class="result-value">$0.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!--PROYECT SCRIPT-->
    <script src="script.js"></script>
    <!--SWEET ALERT-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
